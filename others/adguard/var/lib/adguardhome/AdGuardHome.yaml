    port: 6060
    enabled: false
  address: 0.0.0.0:80
  session_ttl: 720h
users:
  - name: <User name>
    password: <BCrypt-encrypted password>
auth_attempts: 5
block_auth_min: 15
http_proxy: ""
language: en
theme: dark
dns:
